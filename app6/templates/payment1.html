{% block content %}
<div class="col-6 mx-auto">
    <div class="text-center mt-5">
        <img src="https://bcetdgp.ac.in/wp-content/uploads/2019/10/fee-payment.jpg" class="img-fluid img-responsive">
    </div>

    <form method="post">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Name</label>
          <input type="Name" Name="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Amount</label>
          <input Name="amount" type="number"class="form-control" id="exampleInputPassword1" placeholder="Amount">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>


{% if payment %})
<div class="text-center mx-auto">
    

    <button id="rzp-button1">Pay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_AeXSXmPhh29704", // Enter the Key ID generated from the Dashboard
    "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Mess fee", //your business name
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "/success",
    "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
        "name": "tessa", //your customer's name
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
     
    
{% endif %}
</div>
{% endblock %}
